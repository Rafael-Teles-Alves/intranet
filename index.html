<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/modal.css">
    <title> Intranet </title>
</head>
<body>
    <header>
        <nav>
            <img src="imgs/img-logo/" alt="imagem logo da minha empresa">
            <a href="#"> Home </a>
            <a href="#"> Relatorios </a>
            <a href="#"> Contatos </a>
            <div class="login-container">
                <button onclick="document.getElementById('modal').style.display='block'" style="width: auto;"> Login </button>
            </div>
            <!-- modal de login -->
            <div id="modal" class="modal">
                <form class="modal-content" action="action_page.php" method="post">
                    <div class="imgcontainer">
                        <span onclick="document.getElementById('modal').style.display='none'" class="close" title="Close Modal">&times;</span>
                        <img src="imgs/img-logo/avatar.png" alt="avatar forms" class="avatar">
                    </div>
                    <div class="container">
                        <label for="uname"><b>Seu Nome</b></label>
                        <input type="text" placeholder="Entre Com Seu Nome" name="uname" required>
                        <label for="psw"><b>Senha</b></label>
                        <input type="password" placeholder="Entre Com Sua Senha" name="psw" required>
                        <button type="submit">Login</button>
                        <label>
                            <input type="checkbox" checked="checked" name="remember"> Me Lembrar-me
                        </label>
                    </div>
                    <div class="container" style="background-color: #f1f1f1;">
                        <button type="button" onclick="document.getElementById('modal').style.display='none'" class="cancelbtn">Cancelar</button>
                        <span class="psw">Esqueci <a href="#">Password?</a></span>
                    </div>
                </form>
            </div>  
        </nav>
    </header>
    
    <script>
        var modal = document.getElementById('modal');
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
